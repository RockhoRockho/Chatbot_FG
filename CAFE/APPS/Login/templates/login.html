<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- style sheet -->
    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css">
    <script src="/static/bs/js/bootstrap.bundle.min.css"></script>
    <link rel="stylesheet" href="/static/css/login.css"/>

	<!-- google api ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<div class="h-100 w-100">
    <div style="width: 500px; height: 120px; z-index: 10; position: absolute; left: 70px; top: 100px;">
        <div class="p_name">LOGIN</div>
    </div>
    <div class="d-flex flex-wrap justify-content-center align-items-center h-100">
        <div class="d-flex flex-wrap justify-content-center align-items-center col-12 col-md-6 py-5" style="z-index: 100; position: absolute; top: 300px;">
            <form class="col-6" name="login" action="{% url 'login' %}" method="POST" id="login_input">
                {% csrf_token %}
                <div class="input-group d-flex py-1">
                    <span class="input-group-text" id="addon-wrapping">아이디</span>
                    <input type="text" class="form-control" id="uid" name="uid" placeholder="아이디를 입력하세요.">
                </div>
                <div class="input-group d-flex py-1">
                    <span class="input-group-text" id="addon-wrapping">비밀번호</span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요.">
                </div>
                <div class="d-flex py-1">
                    <input type="submit" id="submit" class="btn btn-success w-100" value="로그인">
                </div>
                <div>
                    <a href="{% url 'join' %}" class="btn btn-secondary w-100">회원가입</a>
                </div>
                <div class="d-flex py-1">
                    <span style="color:red;"><strong>{{ error }}</strong> </span>
                </div>
            </form>
        </div>
    </div>
    <video muted autoplay loop>
        <source src="/static/video/coffee.mp4" type="video/mp4" style="position: fixed; width: 100%" />
    </video>
</div>
